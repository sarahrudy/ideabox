<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
        <h1>IdeaBox</h1>
        <div class="horizontal-rule"></div>
        <h2>Filter Starred Ideas</h2>
        <div class="show-starred-btn-container">
          <button class="show-starred-btn">Show Starred Ideas</button>
        </div>
        <div class="horizontal-rule"></div>
    </aside>
    <main>
      <!-- TOP -->
      <form class="input-area">
        <div>
          <label>Title</label><br />
          <input type="text" class="title-box">
        </div>
        <div>
          <label>Body</label><br />
          <textarea type="text" class="body-box"></textarea>
        </div>
          <button class="save-btn disable-save-btn" disabled>Save</button>
        <div class="search-ideas-bar">
          <input type="image" src="assets/search.svg" class="search-icon" id="searchIconId" alt=""/>
          <input type="text" placeholder="Search ideas">
        </div>
      </form>
      <!-- BOTTOM -->
      <section class="card-holder">
        <article class="card">
          <div class="star-delete-bar">
            <input type="image" src="assets/star.svg" class="empty-star" id="emptyStarId" alt=""/>
            <input type="image" src="assets/star-active.svg" class="save-star hidden" id="saveStarID" alt="" />
            <input type="image" src="assets/delete.svg" class="delete-card" id="deleteCardId" alt=""/>
          </div>
            <div class="idea-text-container">
              <h3>Idea title</h3>
              <p>Next level ut labore viral ad wayfarers photo booth unicorn.</p>
            </div>
          <button class="cross-icon-comment">
            <img src="assets/comment.svg" alt="">Comment
          </button>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="Idea.js" alt=""></script>
    <script type="text/javascript" src="main.js" alt=""></script>
  </body>
</html>
