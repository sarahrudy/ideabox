<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <h1>IdeaBox</h1>
      <hr size=1>
      <h2>Filter Starred Ideas</h2>
      <button class="show-starred-btn">Show Starred Ideas</button>
      <hr size=1>
    </aside>
    <main>
      <form>
        <div>
          <label>Title</label><br />
          <input type="text">
        </div>
        <div>
          <label>Body</label><br />
          <input type="text">
        </div>
        <button class="save-btn">Save</button>
        <div class="search-ideas-bar">
        <button class="search-ideas" src="assets/search.svg"></button>
          <input type="text" placeholder="Search ideas">
        </div>
      </form>
      <section>
        <!-- cards will append here -->
        <article class="card">
          <div>
            <input type="image" src="assets/star.svg" class="emptyStar" id="emptyStarID" />
            <!-- <input type="image" src="assets/star-active.svg" class="saveStar" id="saveStarID" /> -->
            <input type="image" src="assets/delete.svg" class="deleteCard" id="deleteCardID" />
          </div>
          <h3>Idea title</h3>
          <p>Idea body text goes here...</p>
          <button class="comment" src="assets/comment.svg">Comment</button>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
