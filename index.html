<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.comcss2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <div class="aside-header">
          <h1>IdeaBox</h1>
      </div>
      <div class="aside-body">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred-btn">Show Starred Ideas
        </button>
      </div>
    </aside>
    <main>
      <form>
        <div>
          <label>Title</label><br />
          <input type="text" class="title-box">
        </div>
        <div>
          <label>Body</label><br />
          <input type="text" class="body-box">
        </div>
          <button class="save-btn">Save</button>
        <div class="search-ideas-bar">
          <input type="image" src="assets/search.svg" class="search-icon" id="searchIconId" alt=""/>
          <input type="text" placeholder="Search ideas">
        </div>
      </form>
      <section class="card-holder">
        <!-- cards will append here -->
        <article class="card">
          <div class="star-delete">
            <input type="image" src="assets/star.svg" class="empty-star" id="emptyStarId" alt=""/>
            <!-- <input type="image" src="assets/star-active.svg" class="save-star" id="saveStarID" alt="" /> -->
            <input type="image" src="assets/delete.svg" class="delete-card" id="deleteCardId" alt=""/>
          </div>
            <div class="idea-text-container">
              <h3>Idea title</h3>
              <p>Idea body text goes here - here is some more text to see sizing - even more </p>
            </div>
          <!-- <div class="cross-icon-comment"> -->
            <!-- <input type="image" src="assets/comment.svg" class="comment" id="commentId" alt=""/> -->
          <button class="cross-icon-comment">
            <img src="assets/comment.svg" alt="cross icon">
            Comment
          </button>
        <!-- </div> -->
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js" alt="">
    </script>
  </body>
</html>
